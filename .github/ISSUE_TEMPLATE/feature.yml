title: "[FEATURE]:"
labels: ['type: :books: feature']
assignees: []
projects: []
body:
- type: textarea
  attributes:
    label: Summary
    description: A brief description of the feature
  validations:
    required: true
- type: textarea
  attributes:
    label: Detailed Description
    description: Provide a more detailed description of the feature, including its functionality, use cases, and any other relevant information.
